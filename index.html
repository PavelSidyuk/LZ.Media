<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>LZ.Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="container">
    <div class="wrapper">
        <div class="banner">
        </div>
        <div class="form">
            <p><b>Welcome to lorem..!</b></p>
            <div class="form__switch">
                <button class="form__switch_btn active">Login</button>
                <button class="form__switch_btn">Register</button>
            </div>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <form action="" class="my-form login active" id="test">

                <div class="form__input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"
                           placeholder="Enter your Password">
                    <img class="password__toggle" src="img/Eye.png" alt="">
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="form__submit_btn" type="submit">Login</button>
            </form>
            <form action="" class="my-form register" id="form">
                <div class="form__input">
                    <label for="register_email">Email Address</label>
                    <input type="email" name="register_email" id="register_email" placeholder="Enter your User name">
                </div>
                <div class="form__input">
                    <label for="register_nam">User name</label>
                    <input type="text" name="register_name" id="register_nam" placeholder="Enter your User name">

                </div>
                <div class="form__input">
                    <label for="register_password">Password</label>
                    <input type="password" name="register_password" id="register_password"
                           placeholder="Enter your Password">
                    <img class="register_password__toggle" src="img/Eye.png" alt="">
                </div>
                <button class="form__submit_btn" type="submit">Register</button>
            </form>
            -
        </div>

    </div>
</div>
<script type="module">
    import Input from "./input.js";
    const inputName = new Input({
        label: 'User name',
        name:'name',
        type:'text',
        id:'name',
        placeholder:'Enter your User name',
    });
    const inputPassword = new Input({
        label: 'Password',
        name:'password',
        type:'password',
        id:'password',
        placeholder:'Enter your Password',
        src:'img/Eye.png',
        link:'#'
    })

    test.append(inputName.element);
    test.append(inputPassword.element);
</script>
<script src="js.js"></script>
<script src="valid.js"></script>

</html>
