<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>LZ.Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="container">
    <div class="wrapper">
        <div class="banner">
        </div>
        <div class="form">
            <p><b>Welcome to lorem..!</b></p>
            <div class="form__switch">
                <button class="form__switch_btn active">Login</button>
                <button class="form__switch_btn">Register</button>
            </div>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <div class="wrap active" id="login"></div>
            <div class="wrap" id ="register"></div>

        </div>

    </div>
</div>
<script type="module">
    import Input from "./input.js";
    const logData = [
        {label: 'User name', name:'name', type:'text', id:'name', placeholder:'Enter your User name',},
        {label: 'Password', name: 'password', type: 'password', id: 'password', placeholder: 'Enter your Password', src: 'img/Eye.png', link: '#'},
    ];

    const regData =[
        {label: 'Email Address', name: 'register_email', type: 'email', id: 'register_email', placeholder: 'Enter your User name'},
        {label: 'User name', name:'register_name', type:'text', id:'register_name', placeholder:'Enter your User name',},
        {label: 'Password', name: 'register_password', type: 'password', id: 'register_password', placeholder: 'Enter your Password', src: 'img/Eye.png', link: '#'}]

    const inputPassword = new Input(
        {
            param: logData,
            btnName:'Login'

        });
    const inputReg = new Input(
        {
            param: regData,
            btnName:'Register'
        }
    );
    login.append(inputPassword.element);
    register.append(inputReg.element);

    const formSwitch = document.querySelector('.form__switch');
    const tabs = document.querySelectorAll('.form__switch_btn');
    const formEl = document.querySelectorAll('#login');
    const formElReg = document.querySelector('#register');

    formSwitch.addEventListener('click', () => {

        tabs.forEach((tabs) => {
            tabs.classList.toggle('active')
        })
        formEl.forEach((formEl) => {
            formEl.classList.toggle('active')
        })
        formEl.forEach((formEl) => {
            formElReg.classList.toggle('active')
        })
    });


</script>


</body>
</html>
